
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
</head>
<body>

    <style>
        .total {
          all: unset;
          -moz-appearance: textfield;
          width: 3em;
          text-align: center;
        }
        .total::-webkit-inner-spin-button {
          display: none;
        }
        .procent {
          all: unset;
          -moz-appearance: textfield;
          width: 3em;
          text-align: center;
        }
        .procent::-webkit-inner-spin-button {
          display: none;
        }
    </style>
<p>Укажите общий обьём в ml:</p>

    <button type="button" onclick="this.nextElementSibling.stepDown();this.nextElementSibling.dispatchEvent(new Event('input'));">-</button>
    <input type="number" min="0" max="1000" value="50" id="total" step="5" >
    <button type="button" onclick="this.previousElementSibling.stepUp();this.previousElementSibling.dispatchEvent(new Event('input'));">+</button>

<p>Укажите % ароматизатора:</p>

    <button type="button" onclick="this.nextElementSibling.stepDown();this.nextElementSibling.dispatchEvent(new Event('input'));">-</button>
    <input type="number" min="0" max="50" value="5" id="procent" step="0.5" >
    <button type="button" onclick="this.previousElementSibling.stepUp();this.previousElementSibling.dispatchEvent(new Event('input'));">+</button>
    <br>
    <br>

    <button onclick="myFunction()">Посчитать!</button>

  <script>
function findTotal(){
    var arr = document.getElementById('a');
    var tot=0;
    for(var i=0;i<arr.length;i++){
        if(parseFloat(arr[i].value))
            tot += parseFloat(arr[i].value);
    }
    document.getElementById('ida').value = tot;
}

  </script>
    <script>
        const changeSummaryValues = (a,b)=>{
            let kk = 33
            let c = b/100*a
            let ka = a*kk
            let cb = c*kk
            document.getElementById("idka").value = ka;
            document.getElementById("ida").value = a;
            document.getElementById("idc").value = c;
            document.getElementById("idcb").value = cb;
        }

        function myFunction() {
            const volumeInput = document.getElementById('total');
            const percentInput = document.getElementById('procent');
            changeSummaryValues(volumeInput.value,percentInput.value)

            volumeInput.addEventListener('input',e=>{
                let a =e.target.value;
                let b = percentInput.value
                changeSummaryValues(a,b)
            })
            percentInput.addEventListener('input',e=>{
                let a =volumeInput.value;
                let b = e.target.value
                changeSummaryValues(a,b)
            })
        }

        document.addEventListener('DOMContentLoaded', function(){
           myFunction()
        });
    </script>
<table style="width:100%">
    <tr>
        <td></td>
      <td>общий обьём в мл</td>
      <td>в каплях</td>
    </tr>
    <tr>
        <td><input type="text" value="Жидкость" id="liquid" ></td>
        <td><input type="number" value="0" id="ida" ></td>
        <td><input type="number" value="0" id="idka" ></td>
    </tr>
    <tr>
        <td><input type="text" value="Ароматизатор" id="aroma" ></td>
        <td><input type="number" value="0" id="idc" ></td>
        <td><input type="number" value="0" id="idcb" ></td>
    </tr>
  </table>


</body>
</html>
